  <!-- Header -->
  {{> header}}

  {{#each singleMovie}}
  <section class="single_movie_section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="film">
            <div id="film_img" style="background-image: url({{link}})"></div>
            <div class="film_header">
              <h1>{{name}}</h1>
              <p class="director">Directed by {{director}}</p>
              <div class="details">
                <span class="quick-info">
                  <span class="countries">Chile</span>
                  <span class="runtime">103 minutes</span>
                  <span class="year">2017</span>
                  <span class="rating">14A</span>
                  <span>Colour</span>
                  <span class="language">Spanish</span>
                </span>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
  </section>
  {{/each}}

  <!-- Footer -->
  {{> footer}}
